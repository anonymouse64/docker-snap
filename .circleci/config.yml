# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

jobs:
  build:
    machine: true
    steps:
      - checkout
      # specify any bash command here prefixed with `run: `
      - run: wget -c https://dl.google.com/go/go1.11.linux-amd64.tar.gz 
      - run: mkdir -p $HOME/go-inst
      - run: tar -xvf go1.11.linux-amd64.tar.gz -C $HOME/go-inst
      - run: $HOME/go-inst/go/bin/go get github.com/snapcore/spread/...
      - run: $HOME/go-inst/go/bin/go install github.com/snapcore/spread/...
      - run: sudo apt update -y && sudo apt install uvtool-libvirt -y
      - run: $HOME/.go_workspace/bin/spread -v
